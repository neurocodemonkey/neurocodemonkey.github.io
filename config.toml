        enable = true

        [[params.projects.list]]
        title = "BiocSwirl"
        meta = "Open Source"
        tagline = "A series of in-depth and easily updateable swirlify made courses used to teach entire bioinformatics workflows in R/Bioconductor using an interactive and easy to digest format. This project was the People's Choice Award for the Vancouver Bioinformatics Hackathon Hackseq2019."

        [[params.projects.list]]
        title = "BiocTerm"
        meta = "Open Source"
        tagline = "A highly configurable, lightweight and feature rich terminal interface with multi-language support for conducting bioinformatics. BiocTerm currently supports R, Bash, Python, and Vim. This project was the People's Choice Award for the Vancouver Bioinformatics Hackathon Hackseq2019."

